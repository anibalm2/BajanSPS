<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bajan! - Rutas de Autobús en San Pedro Sula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Bajan!</h1>
        <p>Encuentra la ruta de autobús más conveniente en San Pedro Sula</p>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="destination" placeholder="¿A dónde vas? (ej. tienda, banco, cine)">
            <button id="find-route">Buscar Ruta</button>
        </div>
        <div id="map"></div>
        <div id="route-info"></div>
    </main>
    <footer>
        <p>Desarrollado por Aníbal</p>
    </footer>
    <!-- Cargar Google Maps de forma asíncrona -->
    <script src="app.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places&callback=initMap">
    </script>
</body>
</html>
